<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel / Slideshow</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/1383680287.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-container">
        <div class="wrapper">
            <div class="carousel-container">
                <div class="carousel-container-top">
                    <i class="fas fa-arrow-alt-circle-left" id="prevBtn"></i>
                    <div class="carousel-slide">
                        <img src="./assets/p7.jpg" id="lastClone" alt="Carousal picture 7">
                        <img src="./assets/p1.jpg" alt="Carousal picture 1">
                        <img src="./assets/p2.jpg" alt="Carousal picture 2">
                        <img src="./assets/p3.jpg" alt="Carousal picture 3">
                        <img src="./assets/p4.jpg" alt="Carousal picture 4">
                        <img src="./assets/p5.jpg" alt="Carousal picture 5">
                        <img src="./assets/p6.jpg" alt="Carousal picture 6">
                        <img src="./assets/p7.jpg" alt="Carousal picture 7">
                        <img src="./assets/p1.jpg" id="firstClone" alt="Carousal picture 1">
                    </div>
                    <i class="fas fa-arrow-alt-circle-right" id="nextBtn"></i>
                </div>
                <div class="carousel-container-bottom">
                    <i class="fab fa-twitter twitter social-media-icon"></i>
                    <i class="fab fa-instagram-square  instagram social-media-icon"></i>
                    <i class="fab fa-medium medium social-media-icon"></i>
                    <!-- <i class="fab fa-facebook-square social-media-icon"></i> -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
